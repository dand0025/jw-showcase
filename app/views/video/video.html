<div class="jw-jumbotron jw-video">
  <div class="jw-jumbotron-content">
    <jw-player settings="::vm.playerSettings" on-ready="vm.onReady" on-play="vm.onPlay" on-pause="vm.onPause"
        on-complete="vm.onComplete">
    </jw-player>
    <div class="jw-meta">
      <div class="jw-meta-title">{{ ::vm.item.title }}</div>
      <div class="jw-meta-duration"><span>{{ ::vm.duration }}</span></div>
      <div class="jw-meta-description">
        <p>{{ ::vm.item.description }}</p>
      </div>
      <div class="jw-meta-social">
        <a ng-href="{{ ::vm.facebookShareLink }}" target="_blank" class="jw-button jw-button-share">
          <i class="jwy-icon-facebook"></i>
        </a>
        <a ng-href="{{ ::vm.twitterShareLink }}" target="_blank" class="jw-button jw-button-share">
          <i class="jwy-icon-twitter"></i>
        </a>
      </div>
    </div>
    <div class="jw-jumbotron-controls">
      <a href="" ng-click="vm.backButtonClickHandler()" class="jw-button jw-button-back">
        <i class="jwy-icon-double-angle-left"></i>
      </a>
    </div>
  </div>
</div>

<div class="jw-row" ng-if="vm.feed">
  <jw-card-slider feed="vm.feed" featured="false" spacing="12" header="'More like this'" visible-items="[2,2,3,4,5]"
      on-card-click="vm.onCardClickHandler"></jw-card-slider>
</div>

<jw-footer></jw-footer>
